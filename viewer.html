<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newspaper Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      color: black;
    }

    h1 {
      font-weight: normal;
      margin-bottom: 0.2em;
    }

    h2 {
      font-weight: normal;
      font-size: 1.1em;
      color: #444;
      margin-top: 0;
      margin-bottom: 1.5em;
    }

    img {
      max-width: 100%;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <h1 id="title"></h1>
  <h2 id="subtitle"></h2>

  <img id="randomImage" alt="Archival image">

  <iframe id="pdfFrame"></iframe>

  <script>
    // ------------------------------------------------------

    const newspapers = {
      30: {
        title: "Week XXX",
        subtitle: "Shoko almost conquers Enivya?"
      },
      31: {
        title: "Week XXXI",
        subtitle: "Daily Giveaways in AKrowâ€™s Nest are CANCELLED????"
      }
      // add more weeks here
    };

    // ------------------------------------------------------

    const params = new URLSearchParams(window.location.search);
    const week = params.get("week");

    if (!newspapers[week]) {
      document.getElementById("title").textContent = "Newspaper not found";
    } else {
      document.getElementById("title").textContent = newspapers[week].title;
      document.getElementById("subtitle").textContent = newspapers[week].subtitle;
      document.getElementById("pdfFrame").src = `week${week}.pdf`;
    }

    const images = [
      "images/image1.png",
      "images/image2,png",
      "images/image3.png",
      "images/image4.png"
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("randomImage").src = randomImage;
  </script>

</body>
</html>
